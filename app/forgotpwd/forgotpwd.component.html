<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center fw-bold" >Forgot password</h1>
            <form action="">
                <div class="form-group">
                    <label for="" class="form-label">Login Id</label>
                    <input type="text" class="form-control" name="email" id="" [(ngModel)]="email">
                </div><br>
                <div class="text-center">
                    <button class="btn btn-primary btn-sm w-50" (click)="forgotpwd()">Send E mail</button>
                </div><br>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3">
                        <a href="/login" style="text-decoration: none;">Back to </a><span class="textr-danger">login</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
